<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Xacobeo AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Capa de la cámara: la dejamos que MindAR la gestione, 
           pero nos aseguramos que el contenedor padre no tenga límites */
        #container { position: relative; width: 100vw; height: 100vh; }

        #scanner-line {
            position: fixed; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to bottom, transparent, #9e26e8, transparent);
            box-shadow: 0 0 15px #9e26e8;
            z-index: 40; top: 0;
            animation: scan 3s linear infinite; display: none;
        }
        @keyframes scan { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        #splash {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="splash">
        <button onclick="startExperience()" class="bg-purple-600 text-white font-bold py-5 px-10 rounded-2xl shadow-xl">EMPEZAR ESCANEO</button>
    </div>

    <div id="scanner-line"></div>

    <div id="container">
        <a-scene 
          mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;" 
          color-space="sRGB" 
          renderer="colorManagement: true, physicallyCorrectLights: true" 
          vr-mode-ui="enabled: false" 
          device-orientation-permission-ui="enabled: false">
          
          <a-assets>
            <a-asset-item id="silla" src="./chair+3d+model.glb"></a-asset-item>
            <a-asset-item id="tripo" src="./tripo_pbr_model_2.glb"></a-asset-item>
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

          <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#silla" position="0 0 0" rotation="0 0 0" scale="1.5 1.5 1.5"></a-gltf-model>
          </a-entity>

          <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="#tripo" position="0 0 0" rotation="0 0 0" scale="1.5 1.5 1.5"></a-gltf-model>
          </a-entity>
        </a-scene>
    </div>

    <script>
        function startExperience() {
            document.getElementById('splash').style.display = "none";
            document.getElementById('scanner-line').style.display = "block";

            const sceneEl = document.querySelector('a-scene');
            const arSystem = sceneEl.systems["mindar-image-system"];
            arSystem.start();
        }

        const targets = document.querySelectorAll('a-entity[mindar-image-target]');
        targets.forEach(t => {
            t.addEventListener("targetFound", () => { 
                document.getElementById('scanner-line').style.display = "none"; 
                console.log("Detectado!");
            });
            t.addEventListener("targetLost", () => { 
                document.getElementById('scanner-line').style.display = "block"; 
            });
        });
    </script>
</body>
</html>
