<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Xacobeo AR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* FIX: Forzar pantalla completa sin marcos */
        body { margin: 0; overflow: hidden; background-color: #000; }
        .mindar-ui-overlay { display: none !important; }
        
        /* Asegurar que el video de la cámara cubra todo */
        video, .a-canvas { 
            width: 100vw !important; 
            height: 100vh !important; 
            object-fit: cover !important; 
            position: absolute !important; 
            top: 0; left: 0; 
        }

        #splash {
            position: fixed; inset: 0; z-index: 100;
            background: radial-gradient(circle at center, #1e1b4b 0%, #0f172a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #scanner-line {
            position: fixed; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to bottom, transparent, #9e26e8, transparent);
            box-shadow: 0 0 15px #9e26e8; z-index: 40; top: 0;
            animation: scan 3s linear infinite; display: none;
        }
        @keyframes scan { 0%, 100% { top: 0%; } 50% { top: 100%; } }
    </style>
</head>
<body>

    <div id="splash">
        <h1 class="text-white text-3xl font-bold mb-6">Xacobeo AR</h1>
        <button onclick="startExperience()" class="bg-purple-600 text-white font-bold py-5 px-10 rounded-2xl shadow-xl">EMPEZAR ESCANEO</button>
    </div>

    <div id="scanner-line"></div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="./modelo0.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="./modelo1.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model src="./modelo2.glb" position="0 0 0" scale="1 1 1"></a-gltf-model>
        </a-entity>

    </a-scene>

    <script>
        function startExperience() {
            document.getElementById('splash').style.display = "none";
            document.getElementById('scanner-line').style.display = "block";
            const sceneEl = document.querySelector('a-scene');
            sceneEl.systems["mindar-image-system"].start();
        }

        // Control de la línea de escaneo
        const targets = document.querySelectorAll('a-entity[mindar-image-target]');
        targets.forEach(t => {
            t.addEventListener("targetFound", () => { document.getElementById('scanner-line').style.display = "none"; });
            t.addEventListener("targetLost", () => { document.getElementById('scanner-line').style.display = "block"; });
        });
    </script>
</body>
</html>
