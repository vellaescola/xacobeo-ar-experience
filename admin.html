<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacobeo AR - Admin</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .stitch-card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; }
        .accent-lavender { background-color: #6366f1; }
        input[type=range] { accent-color: #6366f1; }
    </style>
</head>
<body class="p-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="stitch-card p-4">
            <h2 class="text-xs font-bold uppercase text-slate-400 mb-2">Seguridad (GitHub Token)</h2>
            <input type="password" id="gh-token" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm text-white">
            <button onclick="saveToken()" class="mt-2 text-xs text-indigo-400 underline">Guardar en dispositivo</button>
        </div>
        <div class="stitch-card p-4">
            <h2 class="text-xs font-bold uppercase text-slate-400 mb-2">Cargar Activos Locales</h2>
            <div class="flex gap-2">
                <label class="flex-1 bg-slate-700 p-2 rounded text-xs text-center cursor-pointer">
                    üìÅ Cargar GLB
                    <input type="file" id="load-glb" accept=".glb" class="hidden" onchange="handleFile(this, 'model')">
                </label>
                <label class="flex-1 bg-slate-700 p-2 rounded text-xs text-center cursor-pointer">
                    üñºÔ∏è Cargar Target
                    <input type="file" id="load-img" accept="image/*" class="hidden" onchange="handleFile(this, 'target')">
                </label>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="stitch-card overflow-hidden">
            <div class="h-80 bg-black relative">
                <a-scene embedded style="height: 100%; width: 100%">
                    <a-sky color="#0f172a"></a-sky>
                    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="4" height="4" material="shader: flat; src:"></a-plane>
                    <a-entity id="preview-entity" gltf-model="" position="0 0.5 0" rotation="0 0 0" scale="1 1 1"></a-entity>
                    <a-entity camera position="0 2 4" look-controls></a-entity>
                </a-scene>
            </div>
            <div class="p-4 space-y-4">
                <select id="model-id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-sm">
                    <option value="modelo-silla">Editar: Silla (Target 0)</option>
                    <option value="modelo-tripo">Editar: Tripo (Target 1)</option>
                </select>
                <div><label class="text-xs text-slate-400">Altura (Y)</label>
                <input type="range" id="posY" min="-2" max="5" step="0.1" value="0.5" class="w-full" oninput="apply()"></div>
                <div><label class="text-xs text-slate-400">Escala</label>
                <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1" class="w-full" oninput="apply()"></div>
                <div><label class="text-xs text-slate-400">Rotaci√≥n Y</label>
                <input type="range" id="rotY" min="0" max="360" step="1" value="0" class="w-full" oninput="apply()"></div>
            </div>
        </div>

        <div class="stitch-card p-8 flex flex-col justify-center text-center">
            <button onclick="publish()" id="btn-pub" class="accent-lavender w-full py-4 rounded-2xl font-bold text-lg mb-4">
                üöÄ PUBLICAR EN GITHUB
            </button>
            <p id="status" class="text-xs font-mono text-slate-500 italic">Listo para configurar...</p>
        </div>
    </div>

    <script>
        document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
        function saveToken() { localStorage.setItem('gh_token', document.getElementById('gh-token').value); alert("Token guardado"); }

        function handleFile(input, type) {
            const file = input.files[0];
            const url = URL.createObjectURL(file);
            if(type === 'model') document.getElementById('preview-entity').setAttribute('gltf-model', url);
            if(type === 'target') document.getElementById('ground').setAttribute('src', url);
        }

        function apply() {
            const ent = document.getElementById('preview-entity');
            const y = document.getElementById('posY').value, s = document.getElementById('scale').value, r = document.getElementById('rotY').value;
            ent.setAttribute('position', `0 ${y} 0`);
            ent.setAttribute('scale', `${s} ${s} ${s}`);
            ent.setAttribute('rotation', `0 ${r} 0`);
        }

        async function publish() {
            const token = document.getElementById('gh-token').value;
            const modelId = document.getElementById('model-id').value;
            if(!token) return alert("Falta Token");

            const status = document.getElementById('status');
            status.innerText = "‚è≥ Conectando con GitHub...";

            try {
                const url = `https://api.github.com/repos/vellaescola/xacobeo-ar-experience/contents/index.html`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                const data = await res.json();
                let html = atob(data.content);

                const y = document.getElementById('posY').value, s = document.getElementById('scale').value, r = document.getElementById('rotY').value;
                const regex = new RegExp(`id="${modelId}"[\\s\\S]*?position=".*?"[\\s\\S]*?rotation=".*?"[\\s\\S]*?scale=".*?"`, 'g');
                const update = `id="${modelId}" src="#${modelId.split('-')[1]}" position="0 ${y} 0" rotation="0 ${r} 0" scale="${s} ${s} ${s}"`;

                html = html.replace(regex, update);

                await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update via Admin", content: btoa(html), sha: data.sha })
                });

                status.innerText = "‚úÖ ¬°Actualizado! Revisa tu App AR en 30s.";
            } catch (e) { status.innerText = "‚ùå Error: " + e.message; }
        }
    </script>
</body>
</html>
