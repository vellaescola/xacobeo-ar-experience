<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xacobeo AR - Admin Panel</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; touch-action: none; }
        .stitch-card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; }
        .accent-lavender { background-color: #6366f1; }
        input[type=range] { accent-color: #6366f1; height: 8px; }
    </style>
</head>
<body class="p-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div class="stitch-card p-4">
            <h2 class="text-[10px] font-bold uppercase text-slate-400 mb-2">Seguridad</h2>
            <input type="password" id="gh-token" placeholder="Token ghp_..." class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm text-white">
            <button onclick="saveToken()" class="mt-2 text-xs text-indigo-400 underline">Guardar token</button>
        </div>
        <div class="stitch-card p-4">
            <h2 class="text-[10px] font-bold uppercase text-slate-400 mb-2">Activos</h2>
            <div class="flex gap-2">
                <label class="flex-1 bg-slate-700 p-2 rounded text-[10px] text-center cursor-pointer uppercase font-bold">üìÅ GLB
                    <input type="file" id="load-glb" accept=".glb" class="hidden" onchange="handleFile(this, 'model')">
                </label>
                <label class="flex-1 bg-slate-700 p-2 rounded text-[10px] text-center cursor-pointer uppercase font-bold">üñºÔ∏è Target
                    <input type="file" id="load-img" accept="image/*" class="hidden" onchange="handleFile(this, 'target')">
                </label>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="stitch-card overflow-hidden">
            <div class="h-80 bg-black relative">
                <div class="absolute top-2 left-2 z-50 flex flex-col gap-2">
                    <button onclick="setView('top')" class="bg-slate-800/90 text-white p-2 rounded text-[10px] font-bold border border-slate-600">VISTA CENITAL</button>
                    <button onclick="setView('front')" class="bg-slate-800/90 text-white p-2 rounded text-[10px] font-bold border border-slate-600">VISTA FRONTAL</button>
                </div>

                <a-scene embedded style="height: 100%; width: 100%" device-orientation-permission-ui="enabled: false">
                    <a-sky color="#0f172a"></a-sky>
                    <a-image id="ground-img" position="0 0 0" rotation="-90 0 0" width="4" height="4" visible="false"></a-image>
                    <a-entity id="preview-entity" gltf-model="" position="0 0.5 0" rotation="0 0 0" scale="1 1 1"></a-entity>
                    
                    <a-entity id="camera-rig">
                        <a-entity id="cam" camera 
                            orbit-controls="target: 0 0.5 0; initialPosition: 0 2 5; minDistance: 1; maxDistance: 15; enablePan: false;"
                            position="0 2 5">
                        </a-entity>
                    </a-entity>
                </a-scene>
            </div>

            <div class="p-4 space-y-4">
                <select id="model-id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded text-sm font-bold text-indigo-300">
                    <option value="modelo-silla">Silla (Target Index 0)</option>
                    <option value="modelo-tripo">Tripo (Target Index 1)</option>
                </select>

                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-slate-400 uppercase">Altura (Y): <span id="val-y">0.5</span></label>
                    <input type="range" id="posY" min="-2" max="5" step="0.05" value="0.5" class="w-full" oninput="apply()"></div>
                    <div><label class="text-[10px] text-slate-400 uppercase">Escala: <span id="val-s">1.0</span></label>
                    <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1" class="w-full" oninput="apply()"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-indigo-400 font-bold uppercase">Rotaci√≥n X: <span id="val-rx">0</span>¬∞</label>
                    <input type="range" id="rotX" min="0" max="360" step="1" value="0" class="w-full" oninput="apply()"></div>
                    <div><label class="text-[10px] text-indigo-400 font-bold uppercase">Rotaci√≥n Y: <span id="val-ry">0</span>¬∞</label>
                    <input type="range" id="rotY" min="0" max="360" step="1" value="0" class="w-full" oninput="apply()"></div>
                </div>
            </div>
        </div>

        <div class="stitch-card p-6 flex flex-col justify-center text-center">
            <button onclick="publish()" id="btn-pub" class="accent-lavender hover:opacity-90 w-full py-4 rounded-2xl font-bold text-lg mb-4">
                üöÄ GUARDAR EN GITHUB
            </button>
            <p id="status" class="text-[11px] font-mono text-slate-400">Desliza el dedo en el visor para rotar la vista.</p>
        </div>
    </div>

    <script>
        document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
        function saveToken() { localStorage.setItem('gh_token', document.getElementById('gh-token').value); alert("Token guardado"); }

        function handleFile(input, type) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const dataUrl = e.target.result;
                if(type === 'model') document.getElementById('preview-entity').setAttribute('gltf-model', dataUrl);
                else {
                    const imgEl = document.getElementById('ground-img');
                    imgEl.setAttribute('src', dataUrl);
                    imgEl.setAttribute('visible', 'true');
                }
            };
            if(type === 'model') document.getElementById('preview-entity').setAttribute('gltf-model', URL.createObjectURL(file));
            else reader.readAsDataURL(file);
        }

        function setView(view) {
            const camEl = document.getElementById('cam');
            if(view === 'top') camEl.setAttribute('position', '0 8 0');
            if(view === 'front') camEl.setAttribute('position', '0 0.5 6');
        }

        function apply() {
            const y = document.getElementById('posY').value, s = document.getElementById('scale').value;
            const rx = document.getElementById('rotX').value, ry = document.getElementById('rotY').value;
            
            document.getElementById('val-y').innerText = y;
            document.getElementById('val-s').innerText = s;
            document.getElementById('val-rx').innerText = rx;
            document.getElementById('val-ry').innerText = ry;

            const ent = document.getElementById('preview-entity');
            ent.setAttribute('position', `0 ${y} 0`);
            ent.setAttribute('scale', `${s} ${s} ${s}`);
            ent.setAttribute('rotation', `${rx} ${ry} 0`);
        }

        async function publish() {
            const token = document.getElementById('gh-token').value;
            const modelId = document.getElementById('model-id').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btn-pub');
            if(!token) return alert("Falta Token");

            btn.disabled = true;
            status.innerText = "‚è≥ Conectando con GitHub...";

            try {
                const url = `https://api.github.com/repos/vellaescola/xacobeo-ar-experience/contents/index.html`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                const data = await res.json();
                
                // LIMPIEZA DE BASE64 PARA EVITAR ERROR ATOB
                const cleanContent = data.content.replace(/\s/g, '');
                let html = atob(cleanContent);

                const y = document.getElementById('posY').value, s = document.getElementById('scale').value;
                const rx = document.getElementById('rotX').value, ry = document.getElementById('rotY').value;

                // Regex para capturar y reemplazar position, rotation y scale
                const regex = new RegExp(`id="${modelId}"[\\s\\S]*?position=".*?"[\\s\\S]*?rotation=".*?"[\\s\\S]*?scale=".*?"`, 'g');
                const asset = modelId === 'modelo-silla' ? 'silla' : 'tripo';
                const update = `id="${modelId}" src="#${asset}" position="0 ${y} 0" rotation="${rx} ${ry} 0" scale="${s} ${s} ${s}"`;

                if(!regex.test(html)) throw new Error("No se encontr√≥ el ID en index.html");

                html = html.replace(regex, update);

                const push = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `Admin: update ${modelId}`, 
                        content: btoa(unescape(encodeURIComponent(html))), 
                        sha: data.sha 
                    })
                });

                if(push.ok) status.innerHTML = "<span class='text-emerald-400 font-bold'>‚úÖ ¬°PUBLICADO CORRECTAMENTE!</span>";
                else throw new Error("Fallo en la subida");

            } catch (e) {
                status.innerHTML = "<span class='text-red-400'>‚ùå " + e.message + "</span>";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
