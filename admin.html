<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xacobeo AR - Admin Final</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .stitch-card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; margin-bottom: 1rem; }
        input[type=range] { accent-color: #6366f1; height: 8px; width: 100%; }
        .btn-view { background: #334155; padding: 8px; border-radius: 6px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="p-4">

    <div class="stitch-card p-4">
        <h2 class="text-[10px] font-bold text-slate-400 uppercase mb-2">Seguridad y Archivos</h2>
        <input type="password" id="gh-token" placeholder="Token ghp_..." class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm text-white mb-3">
        <div class="flex gap-2">
            <label class="flex-1 bg-indigo-600 p-2 rounded text-[10px] text-center cursor-pointer font-bold uppercase">üìÅ GLB<input type="file" accept=".glb" class="hidden" onchange="handleFile(this, 'model')"></label>
            <label class="flex-1 bg-indigo-600 p-2 rounded text-[10px] text-center cursor-pointer font-bold uppercase">üñºÔ∏è Target<input type="file" accept="image/*" class="hidden" onchange="handleFile(this, 'target')"></label>
        </div>
    </div>

    <div class="stitch-card overflow-hidden">
        <div class="h-80 bg-black relative">
            <div class="absolute top-2 left-2 z-50 flex gap-1">
                <button onclick="setView('top')" class="btn-view">CENITAL</button>
                <button onclick="setView('front')" class="btn-view">FRONTAL</button>
            </div>
            <a-scene embedded style="height: 100%; width: 100%" vr-mode-ui="enabled: false">
                <a-sky color="#0f172a"></a-sky>
                <a-image id="ground-img" position="0 0 0" rotation="-90 0 0" width="4" height="4" visible="false"></a-image>
                <a-entity id="preview-entity" gltf-model="" position="0 0.1 0" rotation="0 0 0" scale="1 1 1"></a-entity>
                <a-entity id="cam" camera orbit-controls="target: 0 0.1 0; initialPosition: 0 2 5; enablePan: false;"></a-entity>
            </a-scene>
        </div>

        <div class="p-4 space-y-4 bg-slate-900/40">
            <select id="target-index" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-sm font-bold text-indigo-300">
                <option value="0">Editar: Modelo en Target Index 0 (Silla)</option>
                <option value="1">Editar: Modelo en Target Index 1 (Tripo)</option>
            </select>
            <div class="grid grid-cols-2 gap-4">
                <div><label class="text-[10px] text-slate-400 uppercase">Altura Y: <span id="val-y">0.1</span></label>
                <input type="range" id="posY" min="-1" max="3" step="0.01" value="0.1" oninput="apply()"></div>
                <div><label class="text-[10px] text-slate-400 uppercase">Escala: <span id="val-s">1.0</span></label>
                <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1" oninput="apply()"></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div><label class="text-[10px] text-indigo-400 font-bold uppercase">Rotaci√≥n X: <span id="val-rx">0</span>¬∞</label>
                <input type="range" id="rotX" min="0" max="360" step="1" value="0" oninput="apply()"></div>
                <div><label class="text-[10px] text-indigo-400 font-bold uppercase">Giro Y: <span id="val-ry">0</span>¬∞</label>
                <input type="range" id="rotY" min="0" max="360" step="1" value="0" oninput="apply()"></div>
            </div>
        </div>
    </div>

    <div class="stitch-card p-6 text-center">
        <button onclick="publish()" id="btn-pub" class="bg-indigo-500 w-full py-4 rounded-2xl font-bold text-lg mb-2 shadow-lg active:scale-95 transition-transform">
            üöÄ GUARDAR EN GITHUB
        </button>
        <p id="status" class="text-xs font-mono text-slate-400 italic">Listo para sincronizar.</p>
    </div>

    <script>
        document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';

        function handleFile(input, type) {
            const file = input.files[0]; if (!file) return;
            if(type === 'model') document.getElementById('preview-entity').setAttribute('gltf-model', URL.createObjectURL(file));
            else {
                const reader = new FileReader();
                reader.onload = (e) => { const img = document.getElementById('ground-img'); img.setAttribute('src', e.target.result); img.setAttribute('visible', 'true'); };
                reader.readAsDataURL(file);
            }
        }

        function setView(view) {
            const cam = document.getElementById('cam');
            if(view === 'top') cam.setAttribute('position', '0 6 0');
            if(view === 'front') cam.setAttribute('position', '0 0.5 5');
        }

        function apply() {
            const y = document.getElementById('posY').value, s = document.getElementById('scale').value;
            const rx = document.getElementById('rotX').value, ry = document.getElementById('rotY').value;
            document.getElementById('val-y').innerText = y; document.getElementById('val-s').innerText = s;
            document.getElementById('val-rx').innerText = rx; document.getElementById('val-ry').innerText = ry;
            const ent = document.getElementById('preview-entity');
            ent.setAttribute('position', `0 ${y} 0`); ent.setAttribute('scale', `${s} ${s} ${s}`); ent.setAttribute('rotation', `${rx} ${ry} 0`);
        }

        async function publish() {
            const token = document.getElementById('gh-token').value.trim();
            const targetIdx = document.getElementById('target-index').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('btn-pub');

            if(!token) return alert("‚ö†Ô∏è Error: Introduce el token");
            localStorage.setItem('gh_token', token);
            btn.disabled = true;
            status.innerHTML = "‚è≥ Leyendo index.html...";

            try {
                const url = `https://api.github.com/repos/vellaescola/xacobeo-ar-experience/contents/index.html`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                const data = await res.json();
                
                // Decodificaci√≥n UTF-8 robusta
                const html = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));

                // PAR√ÅMETROS NUEVOS
                const y = document.getElementById('posY').value, s = document.getElementById('scale').value;
                const rx = document.getElementById('rotX').value, ry = document.getElementById('rotY').value;

                // REGEX MEJORADA: Busca el modelo dentro del targetIndex indicado
                // Busca la etiqueta <a-entity ... targetIndex: X"> y luego el <a-gltf-model> que le sigue
                const regexStr = `(targetIndex:\\s*${targetIdx}["'][\\s\\S]*?<a-gltf-model[\\s\\S]*?position=")([^"]*)("[\\s\\S]*?rotation=")([^"]*)("[\\s\\S]*?scale=")([^"]*)(")`;
                const regex = new RegExp(regexStr, 'i');

                if(!regex.test(html)) {
                    throw new Error(`No se encontr√≥ el bloque del Target ${targetIdx}. Revisa si en el index.html dice "targetIndex: ${targetIdx}"`);
                }

                const newHtml = html.replace(regex, `$10 ${y} 0$3${rx} ${ry} 0$5${s} ${s} ${s}$7`);
                const base64Content = btoa(unescape(encodeURIComponent(newHtml)));

                status.innerHTML = "üöÄ Subiendo cambios...";
                const push = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: `Admin: Ajuste Target ${targetIdx}`, content: base64Content, sha: data.sha })
                });

                if(push.ok) status.innerHTML = "<span class='text-emerald-400 font-bold'>‚úÖ ¬°PUBLICADO CORRECTAMENTE!</span>";
                else throw new Error("GitHub rechaz√≥ la subida. Revisa permisos del token.");

            } catch (e) {
                status.innerHTML = `<span class='text-red-400 font-bold'>‚ùå ${e.message}</span>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
