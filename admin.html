<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xacobeo AR - Admin Pro</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .stitch-card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; }
        .accent-lavender { background-color: #6366f1; }
        input[type=range] { accent-color: #6366f1; height: 8px; }
        .btn-view { background: rgba(30, 41, 59, 0.8); border: 1px solid #475569; padding: 8px; border-radius: 8px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="p-4 pb-10">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div class="stitch-card p-4">
            <h2 class="text-[10px] font-bold uppercase text-slate-400 mb-2">GitHub Token</h2>
            <input type="password" id="gh-token" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-sm text-white">
            <button onclick="saveToken()" class="mt-2 text-xs text-indigo-400 underline">Guardar token en el m√≥vil</button>
        </div>
        <div class="stitch-card p-4">
            <h2 class="text-[10px] font-bold uppercase text-slate-400 mb-2">Archivos Locales</h2>
            <div class="flex gap-2">
                <label class="flex-1 bg-slate-700 p-2 rounded text-[10px] text-center cursor-pointer font-bold">üìÅ GLB<input type="file" accept=".glb" class="hidden" onchange="handleFile(this, 'model')"></label>
                <label class="flex-1 bg-slate-700 p-2 rounded text-[10px] text-center cursor-pointer font-bold">üñºÔ∏è TARGET<input type="file" accept="image/*" class="hidden" onchange="handleFile(this, 'target')"></label>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="stitch-card overflow-hidden">
            <div class="h-80 bg-black relative">
                <div class="absolute top-2 left-2 z-50 flex gap-2">
                    <button onclick="setView('top')" class="btn-view">VISTA CENITAL</button>
                    <button onclick="setView('front')" class="btn-view">VISTA FRONTAL</button>
                </div>
                <a-scene embedded style="height: 100%; width: 100%" vr-mode-ui="enabled: false">
                    <a-sky color="#0f172a"></a-sky>
                    <a-image id="ground-img" position="0 0 0" rotation="-90 0 0" width="4" height="4" visible="false"></a-image>
                    <a-entity id="preview-entity" gltf-model="" position="0 0.5 0" rotation="0 0 0" scale="1 1 1"></a-entity>
                    <a-entity id="cam" camera orbit-controls="target: 0 0.5 0; initialPosition: 0 2 5; enablePan: false;"></a-entity>
                </a-scene>
            </div>

            <div class="p-4 space-y-4 bg-slate-900/40">
                <select id="model-id" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-sm font-bold text-indigo-300">
                    <option value="modelo-silla">Silla (Target Index 0)</option>
                    <option value="modelo-tripo">Tripo (Target Index 1)</option>
                </select>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-slate-400">ALTURA (Y): <span id="val-y">0.5</span></label>
                    <input type="range" id="posY" min="-2" max="5" step="0.01" value="0.5" class="w-full" oninput="apply()"></div>
                    <div><label class="text-[10px] text-slate-400">ESCALA: <span id="val-s">1.0</span></label>
                    <input type="range" id="scale" min="0.1" max="10" step="0.1" value="1" class="w-full" oninput="apply()"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] text-indigo-400 font-bold uppercase">ROTACI√ìN X: <span id="val-rx">0</span>¬∞</label>
                    <input type="range" id="rotX" min="0" max="360" step="1" value="0" class="w-full" oninput="apply()"></div>
                    <div><label class="text-[10px] text-indigo-400 font-bold uppercase">ROTACI√ìN Y: <span id="val-ry">0</span>¬∞</label>
                    <input type="range" id="rotY" min="0" max="360" step="1" value="0" class="w-full" oninput="apply()"></div>
                </div>
            </div>
        </div>

        <div class="stitch-card p-6 text-center flex flex-col justify-center border-t-4 border-t-indigo-500">
            <button onclick="publish()" id="btn-pub" class="accent-lavender w-full py-4 rounded-2xl font-bold text-lg mb-4 shadow-xl active:scale-95 transition-transform">
                üöÄ PUBLICAR EN GITHUB
            </button>
            <div id="status-container" class="min-h-[20px]">
                <p id="status" class="text-xs font-mono text-slate-400 italic font-bold">Visor listo. Desliza para rotar vista.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('gh-token').value = localStorage.getItem('gh_token') || '';
        function saveToken() { localStorage.setItem('gh_token', document.getElementById('gh-token').value); alert("‚úÖ Token guardado"); }

        function handleFile(input, type) {
            const file = input.files[0]; if (!file) return;
            if(type === 'model') {
                document.getElementById('preview-entity').setAttribute('gltf-model', URL.createObjectURL(file));
            } else {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('ground-img');
                    img.setAttribute('src', e.target.result);
                    img.setAttribute('visible', 'true');
                };
                reader.readAsDataURL(file);
            }
        }

        function setView(view) {
            const cam = document.getElementById('cam');
            if(view === 'top') cam.setAttribute('position', '0 8 0');
            if(view === 'front') cam.setAttribute('position', '0 0.5 6');
        }

        function apply() {
            const y = document.getElementById('posY').value, s = document.getElementById('scale').value;
            const rx = document.getElementById('rotX').value, ry = document.getElementById('rotY').value;
            document.getElementById('val-y').innerText = y; document.getElementById('val-s').innerText = s;
            document.getElementById('val-rx').innerText = rx; document.getElementById('val-ry').innerText = ry;
            const ent = document.getElementById('preview-entity');
            ent.setAttribute('position', `0 ${y} 0`);
            ent.setAttribute('scale', `${s} ${s} ${s}`);
            ent.setAttribute('rotation', `${rx} ${ry} 0`);
        }

        // --- FUNCI√ìN DE PUBLICACI√ìN CORREGIDA ---
        async function publish() {
            const token = document.getElementById('gh-token').value;
            const modelId = document.getElementById('model-id').value;
            const status = document.getElementById('status');
            if(!token) return alert("‚ö†Ô∏è Error: Introduce el token ghp_");

            status.innerText = "‚è≥ Conectando con GitHub...";
            
            try {
                const repo = 'vellaescola/xacobeo-ar-experience';
                const url = `https://api.github.com/repos/${repo}/contents/index.html`;

                const res = await fetch(url, { headers: { 'Authorization': `token ${token}` } });
                const data = await res.json();
                
                // FIX: Decodificaci√≥n robusta de Base64 (UTF-8 safe)
                const binaryString = window.atob(data.content.replace(/\s/g, ''));
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
                let html = new TextDecoder().decode(bytes);

                const y = document.getElementById('posY').value, s = document.getElementById('scale').value;
                const rx = document.getElementById('rotX').value, ry = document.getElementById('rotY').value;

                // Localizar y reemplazar atributos
                const regex = new RegExp(`id="${modelId}"[\\s\\S]*?position=".*?"[\\s\\S]*?rotation=".*?"[\\s\\S]*?scale=".*?"`, 'g');
                const asset = modelId === 'modelo-silla' ? 'silla' : 'tripo';
                const replacement = `id="${modelId}" src="#${asset}" position="0 ${y} 0" rotation="${rx} ${ry} 0" scale="${s} ${s} ${s}"`;

                if(!regex.test(html)) throw new Error("No se encontr√≥ el modelo en index.html");
                html = html.replace(regex, replacement);

                // Codificaci√≥n segura para subir
                const utf8Bytes = new TextEncoder().encode(html);
                const base64Content = btoa(String.fromCharCode(...utf8Bytes));

                const push = await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `Admin: Ajuste ${modelId}`, 
                        content: base64Content, 
                        sha: data.sha 
                    })
                });

                if(push.ok) {
                    status.innerHTML = "<span class='text-emerald-400'>‚úÖ ¬°CAMBIOS GUARDADOS CON √âXITO!</span>";
                } else {
                    const errorData = await push.json();
                    throw new Error(errorData.message || "Error al subir");
                }
            } catch (e) {
                status.innerHTML = `<span class='text-red-400'>‚ùå Error: ${e.message}</span>`;
            }
        }
    </script>
</body>
</html>
